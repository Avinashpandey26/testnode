<html>
	<head>
		<title>HeroLabs India</title>
    <link rel="stylesheet" type="text/css"  href="bootstrap.min.css"/>
	</head>
	<body>
<form class="form-horizontal" action="/success" method="post">
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">First Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="inputfirst" id="inputfirst" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Last Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="inputlast" id="inputlast" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
      </div>
    </div>
  <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
      </div>  
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default"><a href="/">Cancel</a></button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
	</body>
</html>
